<div class="container">
    <div style="border: solid #dee2e6; border-width: 1px;">
        <div class="row">
            <div class="col-sm-12">
                <input type="text" [(ngModel)]="currentImageURL" class="form-control" placeholder="URL Imagen (https://...)" aria-label="First name">
            </div>
            
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-12">
            <button (click)="addImageToList()" class="btn btn-success w-100"><i class="fa fa-plus"></i></button>

        </div>
    </div>
    <br>
    <span>Éstas imagenes se guardaran <strong> AL DAR CLICK EN EN BOTÓN DE GUARDAR</strong></span>

    <div class="row">
        <div class="col-sm-12">
            <button (click)="saveAllImages()" class="btn btn-primary w-100"><i style="margin-right: 10px;" class="fa fa-save"></i><strong>GUARDAR CAMBIOS</strong></button>

        </div>
    </div>
    <br>
    <div class="container table-responsive">
        <table class="table caption-top">
            <thead class="table-success">
              <tr>
                <th scope="col">Imagen a guardar</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let e of imageCollection.images; index as i">
                <td>
                    <img style="display: flex; justify-content: center;" id="doggie" [src]="e" width="280"
                    height="300" style="border-radius: 50%;">
                </td>
                <td>
                    <i (click)="deleteImage(i)" style="color: red;" class="fa fa-ban"></i>
                </td>
              </tr>
            </tbody>
          </table>
    
     
          
    </div>
